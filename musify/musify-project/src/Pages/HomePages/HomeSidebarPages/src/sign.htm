<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | JioSaavn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            /* background-color: #5f70cc; */
        }
        .sign{
            background-color: #5f70cc;
        }
    </style>
</head>
<body class=" h-screen flex items-center justify-center">

    <div class="absolute top-4 left-4">
        <img src="./jiosaavnlogo-removebg-preview.png" alt="JioSaavn Logo" class="h-[60px] w-[150px] border-0 rounded-[100px] font-stretch-100% ">
    </div>

    <div id="mainContainer" class="w-full h-full bg-white shadow-lg overflow-hidden flex">

        <div class="w-1/2 bg-cyan-500 text-white flex flex-col justify-center items-center p-10">
            <img src="./avatar.png" alt="Music Art" class="w-60 h-50 mb-6 shadow-lg">
            <h2 class="text-3xl font-bold">All Your Music.</h2>
            <p class="text-lg mt-2">Anytime, anywhere.</p>
        </div>

        <div class="w-1/2 p-10 flex flex-col justify-center">
            <div class="flex justify-end mb-4 gap-2">
                <p class="text-sm gap-2">Don't have an account?</p><br>
               <a href="./index.html" class="underline hover:transform-scale" >Sign up</a>
               <!-- <button class="ml-2 px-4 py-1 border border-gray-300 rounded-full hover:bg-gray-100">Sign Up</button> -->
            </div>

            <h1 class="text-3xl font-bold mb-6">Welcome to JioSaavn</h1>
            <p class="mb-4 text-gray-600">Log in or sign up with your mobile number and email.</p>

            <form id="loginForm">
                <div class="relative mb-4">
                    <span class="absolute left-3 top-2 text-gray-400">+91</span>
                    <input type="text" id="mobileNumber" placeholder="Enter your mobile number" 
                        class="w-full pl-12 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">
                </div>

                <div class="mb-4">
                    <input type="email" id="emailAddress" placeholder="Enter your email address" 
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">
                </div>

                <button type="submit" class="w-full bg-teal-500 text-white p-3 rounded-lg hover:bg-teal-600">
                    Continue
                </button>
            </form>

            <p class="text-xs text-gray-500 mt-4">
                By selecting 'Continue', you agree to our <a href="#" class="underline">Terms of Service</a> and acknowledge that you have read our <a href="#" class="underline">Privacy Policy</a>.
            </p>

            <div class="my-4 flex items-center">
                <hr class="flex-grow border-gray-300">
                <span class="mx-2 text-gray-400 text-sm">OR CONNECT WITH</span>
                <hr class="flex-grow border-gray-300">
            </div>

            <div class="flex gap-4">
                <button class="flex-1 bg-black text-white p-3 rounded-lg hover:bg-gray-800">Email</button>
                <button class="flex-1 bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700">Facebook</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const mobileNumber = document.getElementById('mobileNumber').value.trim();
            const emailAddress = document.getElementById('emailAddress').value.trim();

            const mobileRegex = /^[6-9]\d{9}$/;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!mobileRegex.test(mobileNumber)) {
                alert("Please enter a valid 10-digit Indian mobile number starting with 6-9.");
                return;
            }

            if (!emailRegex.test(emailAddress)) {
                alert("Please enter a valid email address.");
                return;
            }

            alert(`Login Successful!\nMobile: ${mobileNumber}\nEmail: ${emailAddress}`);
        });
    </script>

</body>
</html>
